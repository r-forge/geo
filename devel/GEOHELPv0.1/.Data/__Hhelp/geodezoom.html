<H1>Restores a zoomed plot.
</H1>
<H2> DESCRIPTION: </H2>Geodezoom restores a plot zoomed with geodezoom.
<H2> USAGE: </H2>
<PRE>geodezoom()
</PRE>

<H2> VALUE: </H2>
<DL>none
</DL>

<H2> SIDE EFFECTS: </H2>
The limits of the current plot change back to its original
       size.
